<!doctype html>
<html lang="en-us">

<head w3-include-html="modules/head.html">
    <title>The Mountain Spokes</title>
    <meta name="The Mountain Spokes" content="Home page forThe Mountain Spokes site">
</head>

<body>

    <header w3-include-html="modules/header.html"></header>

    <!-- site navigation use placeholder references -->
    <nav w3-include-html="modules/nav.html"></nav>


    <main>
        <h1>Register</h1>
        <p>
            Register below for our next big event
        </p>

        <form id="register">
            <label for="fullname">Full Name: </label> <input type="text" name="fullname" pattern="[A-Za-z ]{5,}" required><br>
            <label for="email">Email: </label> <input type="email" name="email" placeholder="example@email.com"><br>
            <label for="phone">Phone Number: </label> <input type="tel" name="phone" required><br>
            <label>Date of Birth: </label> <input type="date" name="date" required><br>
            <label for="fullname">State or Country </label> <input type="text" name="state" pattern="[A-Za-z ]{2,}" required><br>


            <label for="interest">Types of events you're interested in: </label><br>
            <input type="checkbox" name="interest" value="mountain biking"> Mountain Biking
            <input type="checkbox" name="interest" value="races"> Races <br>
            <input type="checkbox" name="interest" value="bicycle shows">Bicycle Shows
            <input type="checkbox" name="interest" value="socials">Socials  <br>

            <label> Special Accommodations/Comments: </label>
            <br>
            <textarea name="comments" rows="7" cols="40"> </textarea><br>

            <input type="submit" name="submit">
        </form>

    </main>

    <footer w3-include-html="modules/footer.html"></footer>

    <script src="scripts/wayfinding.js"></script>
    <script src="scripts/currentdate.js"></script>
    <script src="scripts/w3.js"></script>
    <script src="scripts/modularize.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/register.js"></script>
</body>

</html>
