    <main>
        <h1>Contact us</h1>
        <div class="grid">
            <div class="block gridBox">
                <h4>Phone:</h4>
                <p>(406)583-2949</p>
                <h4>Email:</h4>
                <p>support@mountainspokes.com</p>
                <h4>Address:</h4>
                <p>3950 Valley Commons Drive Bozeman, MT</p>
            </div>
            <div class="gridBox" id="map">
                <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2787.948738839136!2d-111.09298598458018!3d45.67192937910395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5345458559cf66a1%3A0x858c0351ba741919!2s3950+Valley+Commons+Dr%2C+Bozeman%2C+MT+59718!5e0!3m2!1sen!2sus!4v1512794043635" width="350" height="300" allowfullscreen></iframe>
            </div>
        </div>
        <form id="comment">
            <lable for="fullname">Full Name: </lable><br>
            <input type="text" name="fullname" pattern="[A-Za-z ]{5,}" required><br>
            <label>Email:</label><br>
            <input type="text" name="email" placeholder="example@urDomain.com"><br>
            <label>Phone Number:</label><br>
            <input type="tel" name="phoneNumber" placeholder="555-555-5555" pattern="^\d{3}\d{3}\d{4}$"><br>
            <label for="comment">Comments:</label><br>
            <textarea rows="5" cols="40" id="comment" name="comment" placeholder="type comments" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
