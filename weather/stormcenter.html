<!doctype html>
<html lang="en-us">

<head w3-include-html="modules/head.html">
    <title>Storm Center</title>
    <meta name="Storm Center" content="Where you can report a storm">
</head>

<body>

    <header w3-include-html="modules/header.html"></header>

    <!-- site navigation use placeholder references -->
    <nav w3-include-html="modules/nav.html"></nav>

    <main>
        <h2 class="noborder">Storm Center</h2>
        <h2 class="smaller">Where you become the reporter</h2>

        <form>
            <p class="larger">Please fill out the form below to report a storm</p>

            <br>

            <label>First Name: </label> <input type="text" name="firstname" pattern="[A-Za-z ]{5}" required><br>

            <label>Last Name: </label> <input type="text" name="lastname" pattern="[A-Za-z ]{5}" required><br>

            <label>Email: </label> <input type="email" name="email" placeholder="example@email.com"><br>

            <label>Phone Number: </label> <input type="tel" name="phone" required><br>

            <label>Zip Code: </label> <input type="number" name="zip" required><br>

            <label>Storm Date: </label> <input type="date" name="date"><br>

            <label>Storm Type: </label>
            <input list="storms" name="storms">
            <datalist id="storms">
                    <option value="Thunderstorm">
                    <option value="Monsoon">
                    <option value="Flash flood">
                    <option value="Hurricane">
                    <option value="Tornado">
                    <option value="Hail">
                    <option value="Blizzard">
                </datalist><br>

            <label>Rate below, on a scale of 1-10, how bad is it (10 being the worst):
                <span id="ratingvalue">6</span> </label>
                <br>
                <p>1 <input name="severity" type="range" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"> 10</p>

            <script type="application/javascript">
                function adjustRating(rating) {
                    document.getElementById("ratingvalue").innerHTML = rating;
                }
            </script>

            <label> Storm Region: </label>
                <select name="region">
                    <option value="selectRegion" disabled>Select Region...</option>
                    <option value="franklin">Franklin</option>
                    <option value="greenville">Greenville</option>
                    <option value="springfield">Springfield</option>
                    <option value="springfield">Other</option>
                </select><br>

            <label> Are you in danger? </label>
                <input type="radio" name="danger" value="yes"> Yes
                <input type="radio" name="danger" value="maybe"> Maybe
                <input type="radio" name="danger" value="no"> No<br>


            <label> Additional information or comments: </label>
                <br>
                <textarea name="comments" rows="7" cols="40"> </textarea><br>

                <input type="submit" name="submit">
                <input name="redirect" type="hidden" value="thanks.html"><br>
        </form>

    </main>

    <footer w3-include-html="modules/footer.html"></footer>

    <script src="scripts/wayfnding.js"></script>
    <script src="scripts/currentdate.js"></script>
    <script src="scripts/w3.js"></script>
    <script src="scripts/modularize.js"></script>
    <script src="scripts/hamburger.js"></script>
</body>

</html>
