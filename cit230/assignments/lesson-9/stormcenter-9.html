<!doctype html>
<html lang="en-us">

<head w3-include-html="/weather/modules/head.html">
    <title>Storm Center</title>
    <meta name="Storm Center" content="Storm Center Page">
</head>

<body>
    <header w3-include-html="../../modules/head.html"></header>

    <!-- site navigation use placeholder references -->
    <nav w3-include-html="../../modules/nav.html"></nav>


    <main>
        <h2>
            <p>Storm Center</p>
            <p class="smaller">Where you become the reporter</p>
        </h2>

        <form>
            <p class="larger">
                Please fill out the form below to report a storm
            </p>

            <br>

            <p>
                First Name:
                <input type="text" name="firstname" pattern="[A-Za-z ]{5}" required>
            </p>

            <p>
                Last Name:
                <input type="text" name="lastname" pattern="[A-Za-z ]{5}" required>
            </p>

            <p>
                Email:
                <input type="email" name="email" placeholder="example@email.com">
            </p>

            <p>
                Phone Number:
                <input type="tel" name="phone" required>
            </p>

            <p>
                Zip Code:
                <input type="number" name="zip" required>
            </p>

            <p>
                Storm Date:
                <input type="date" name="date">
            </p>

            <p>
                Storm Type:
                <input list="storms" name="storms">
                <datalist id="storms">
                <option value="Thunderstorm">
                <option value="Monsoon">
                <option value="Flash flood">
                <option value="Hurricane">
                <option value="Tornado">
                <option value="Hail">
                <option value="Blizzard">
            </datalist>
            </p>

            <p>
                <label>
                <span>Rate below, on a scale of 1-10, how bad is it (10 being the worst):
                    <span id="ratingvalue">6</span><br>
                </span>

                <p>
                    1 <input name="severity" type="range" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"> 10
                </p>
            </label>

                <script type="application/javascript">
                    function adjustRating(rating) {
                        document.getElementById("ratingvalue").innerHTML = rating;
                    }
                </script>
            </p>

            <p>
                Storm Region:
                <select name="region">
                    <option value="selectRegion" disabled>Select Region...</option>
                    <option value="franklin">Franklin</option>
                    <option value="greenville">Greenville</option>
                    <option value="springfield">Springfield</option>
                    <option value="springfield">Other</option>
                </select>
            </p>

            <p>
                Are you in danger?
                <input type="radio" name="danger" value="yes"> Yes
                <input type="radio" name="danger" value="maybe"> Maybe
                <input type="radio" name="danger" value="no"> No
            </p>

            <p>
                Additional information or comments: <br>
                <textarea name="comments" rows="7" cols="40"> </textarea>
            </p>

            <p>
                <input type="submit" name="submit">
                <input name="redirect" type="hidden" value="thanks.html">
            </p>
        </form>
    </main>
    
    <footer w3-include-html="../../modules/footer.html"></footer>

    <script src="/weather/scripts/wayfnding.js"></script>
    <script src="/weather/scripts/currentdate.js"></script>
    <script src="/weather/scripts/w3.js"></script>
    <script src="/weather/scripts/modularize.js"></script>
    <script src="/weather/scripts/hamburger.js"></script>
</body>

</html>
